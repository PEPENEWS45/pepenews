<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="PepeNews.io - The Future of Meme Journalism, powered by $PNEWS token" />
  <meta name="keywords" content="meme, Pepe, news, cryptocurrency, $PNEWS, token, NFT, meme culture" />
  <meta property="og:title" content="PepeNews.io - The Future of Meme Journalism" />
  <meta property="og:description" content="Join the Meme Revolution. Powered by $PNEWS." />
  <meta property="og:image" content="https://github.com/PEPENEWS45/PepeNews/raw/main/Pepe%20the%20Frog%20News%20Reporter.png" />
  <meta name="twitter:card" content="summary_large_image" />
  <title>PepeNews.io - Meme Culture</title>
  <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #1b5e20;
      color: white;
    }

    header, footer, section {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }

    h1, h2, h3 {
      color: #FFD700;
    }

    .cta a, footer a {
      color: #1b5e20;
      background: #FFD700;
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
      font-weight: bold;
    }

    .cta a:hover {
      background: #ffcc00;
    }

    .floating-pepe {
      animation: float 3s ease-in-out infinite;
      filter: drop-shadow(0 0 12px #FFD700);
      transition: filter 0.3s ease;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    nav {
      text-align: center;
      padding: 10px 0;
      background: #145a1b;
    }

    nav a {
      color: #FFD700;
      margin: 0 15px;
      font-weight: bold;
      text-decoration: none;
    }

    nav a:hover {
      text-decoration: underline;
    }

    html {
      scroll-behavior: smooth;
    }

    @media (max-width: 768px) {
      header, footer, section {
        padding: 10px;
      }

      .cta a {
        display: block;
        margin: 10px auto;
        width: 80%;
        font-size: 1em;
      }

      .floating-pepe {
        max-width: 150px;
      }

      nav a {
        display: inline-block;
        margin: 8px 10px;
        font-size: 0.95em;
      }

      header h1 {
        font-size: 1.6em;
        margin-top: 10px;
      }

      header h2 {
        font-size: 1.2em;
      }

      .cta a {
        display: block;
        margin: 10px auto;
        width: 90%;
        font-size: 1em;
      }
    }

    /* Desktop only: reduce logo and rocket size */
    @media (min-width: 769px) {
      header img.floating-pepe {
        max-width: 125px !important;
      }

      body > img.floating-pepe {
        display: block;
        margin: 30px auto;
        max-width: 150px !important;
      }
    }
  </style>
</head>
