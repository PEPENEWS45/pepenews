<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PepeNews.io - Meme Culture</title>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #1b5e20; /* Green background */
      color: white;
    }

    header {
      padding: 80px 20px;
      text-align: center;
      background-color: #1b5e20; /* Green background */
      color: white;
    }

    header h1 {
      font-size: 3em;
      margin: 0;
      color: #FFD700; /* Gold color for title */
    }

    header p {
      font-size: 1.5em;
      color: #FFD700; /* Gold color for description */
    }

    /* Logo with updated size */
    header img {
      max-width: 300px;
      margin-bottom: 20px;
    }

    /* Language Selector */
    .language-selector {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #FFD700;
      color: #1b5e20;
      padding: 10px;
      border-radius: 8px;
    }

    select {
      background-color: #FFD700;
      color: #1b5e20;
      border: 2px solid #1b5e20;
      padding: 5px;
      font-size: 1em;
      border-radius: 5px;
    }

    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
      background-color: #1b5e20; /* Green background */
    }

    h2 {
      text-align: center;
      color: #FFD700; /* Gold color for section headers */
      font-size: 2em;
    }

    .cta {
      text-align: center;
      background: #1b5e20;
      color: white;
      padding: 60px 20px;
      border-radius: 20px;
      margin-top: 40px;
    }

    .cta button {
      background: #FFD700;
      border: none;
      color: #1b5e20;
      padding: 16px 32px;
      font-size: 1.2em;
      border-radius: 50px;
      cursor: pointer;
      margin-top: 20px;
      transition: background 0.3s ease;
    }

    .cta button:hover {
      background: #ffcc00;
    }

    footer {
      text-align: center;
      padding: 40px 20px;
      background: #1b5e20;
      color: white;
    }

    footer a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<!-- Language Selection Dropdown -->
<div class="language-selector">
  <select id="language-select" onchange="changeLanguage()">
    <option value="en">English</option>
    <option value="zh">中文 (Mandarin)</option>
    <option value="hi">हिन्दी (Hindi)</option>
    <option value="es">Español (Spanish)</option>
    <option value="fr">Français (French)</option>
    <option value="ar">العربية (Arabic)</option>
    <option value="bn">বাংলা (Bengali)</option>
    <option value="pt">Português (Portuguese)</option>
    <option value="ru">Русский (Russian)</option>
    <option value="ur">اردو (Urdu)</option>
    <option value="id">Bahasa Indonesia (Indonesian)</option>
    <option value="de">Deutsch (German)</option>
    <option value="ja">日本語 (Japanese)</option>
    <option value="pcm">Nigerian Pidgin</option>
    <option value="arz">مصرى (Egyptian Arabic)</option>
    <option value="mr">मराठी (Marathi)</option>
    <option value="te">తెలుగు (Telugu)</option>
    <option value="tr">Türkçe (Turkish)</option>
    <option value="ta">தமிழ் (Tamil)</option>
    <option value="yue">粤语 (Cantonese)</option>
  </select>
</div>

<!-- Hero Section -->
<header>
  <img src="https://github.com/PEPENEWS45/PepeNews/raw/main/Pepe%20the%20Frog%20News%20Reporter.png" alt="PepeNews Logo">
  <h1 id="header-title">Fuel the Meme Revolution</h1>
  <p id="header-description">The Future of Meme Journalism, powered by $PNEWS</p>
</header>

<!-- Countdown Timer Section -->
<section style="background-color: #1b5e20; padding: 40px 20px; text-align: center; color: #FFD700;">
  <h2 style="font-size: 2rem;" id="countdown-title">⏳ Countdown to $PNEWS Token Launch</h2>
  <p style="font-size: 1.2rem; margin-bottom: 20px;" id="countdown-description">Get ready for liftoff — don't miss it!</p>

  <!-- Pepe riding rocket image -->
  <img src="https://github.com/PEPENEWS45/PepeNews/assets/PEPENEWS45/rocket-pepe.png" alt="Pepe Riding Rocket" style="max-width: 300px; margin-bottom: 20px;" />

  <div id="countdown" style="font-size: 2rem; font-weight: bold;"></div>
</section>

<!-- Meme Coin Section -->
<section>
  <h2>🔥 Meme Wars, Viral Trends, and Rare NFTs</h2>
</section>

<!-- Footer -->
<footer>
  <p id="footer-text">💚 Built by the Meme Community · Join us on 
    <a href="#">Twitter</a> · 
    <a href="#">Telegram</a> · 
    <a href="#">Discord</a>
  </p>
</footer>

</body>
</html>
