<script>
  document.addEventListener("DOMContentLoaded", function () {
    if (localStorage.getItem('enteredSite') === 'true') {
      const overlay = document.getElementById("prelaunch-overlay");
      if (overlay) overlay.style.display = "none";
      return;
    }

    const overlay = document.getElementById("prelaunch-overlay");
    const launchDate = new Date("2025-05-28T09:00:00-04:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = launchDate - now;
      if (distance <= 0) {
        overlay.style.display = "none";
        return;
      }
      const d = Math.floor(distance / (1000 * 60 * 60 * 24));
      const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const s = Math.floor((distance % (1000 * 60)) / 1000);
      document.getElementById("launch-timer").textContent = `${d}d ${h}h ${m}m ${s}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  });
</script>
