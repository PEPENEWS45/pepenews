  <style>

    header, footer, section { max-width: 1200px; margin: auto; padding: 20px; text-align: center; }

</style>

<body>
<!-- COUNTDOWN TIMER -->
<section style="margin-top: 20px;">
  <h3 style="color:#FFD700">ðŸš€ Launch Countdown</h3>
  <div id="countdown" style="font-size: 1.5em; font-weight: bold;"></div>
</section>

<!-- TOKENOMICS PIE CHART -->
<section>
  <h3 style="color:#FFD700">ðŸ“Š Tokenomics Distribution</h3>
  <div style="max-width: 400px; margin: auto;">
    <canvas id="tokenomicsChart" style="width: 100%; height: auto;"></canvas>
  </div>
</section>

<!-- NEWSLETTER SIGNUP -->
<section>
  <h3 style="color:#FFD700">ðŸ“¬ Stay Updated</h3>
  <form id="newsletterForm" action="https://formspree.io/f/moqgrqwn" method="POST">
    <input type="email" name="email" required placeholder="Enter your email" style="padding:10px; width:250px; border-radius:6px; margin:10px;" />
    <button type="submit" style="background:#FFD700; color:#1b5e20; padding:10px 20px; border:none; border-radius:8px; font-weight:bold;">Subscribe</button>
  </form>
  <div id="successMessage" class="success-message">âœ… Thank you for subscribing!</div>
</section>

<script>
// Countdown
const launchDate = new Date("May 27, 2025 00:00:00").getTime();
const countdown = setInterval(() => {
  const now = new Date().getTime();
  const distance = launchDate - now;
  if (distance < 0) {
    clearInterval(countdown);
    document.getElementById("countdown").innerHTML = "ðŸš€ Launched!";
    return;
  }
  const days = Math.floor(distance / (1000 * 60 * 60 * 24));
  const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((distance % (1000 * 60)) / 1000);
  document.getElementById("countdown").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
}, 1000);

// Tokenomics Pie Chart
const ctx = document.getElementById('tokenomicsChart').getContext('2d');
new Chart(ctx, {
  type: 'pie',
  data: {
    labels: ['Community (30%)', 'Team (20%)', 'Marketing (20%)', 'Reserve (10%)', 'Liquidity (10%)', 'Charity & Governance (10%)'],
    datasets: [{
      data: [30, 20, 20, 10, 10, 10],
      backgroundColor: ['#FFD700', '#1b5e20', '#4caf50', '#ffeb3b', '#8bc34a', '#cddc39']
    }]
  },
  options: {
    plugins: {
      legend: { labels: { color: 'white' } }
    }
  }
});

// Newsletter Success Feedback
const form = document.getElementById('newsletterForm');
form.addEventListener('submit', function(event) {
  event.preventDefault();
  fetch(form.action, {
    method: form.method,
    body: new FormData(form),
    headers: { 'Accept': 'application/json' }
  }).then(response => {
    if (response.ok) {
      document.getElementById('successMessage').style.display = 'block';
      form.reset();
    } else {
      alert('Something went wrong. Please try again.');
    }
  }).catch(() => {
    alert('Error sending form.');
  });
});
</script>
