<script>
  let web3;
  let userAddress;
  const tokenContractAddress = '0xE929Ed70A86e83de09fE9d6511C76C7d458Ba5B6';  // Update with your BSC token address
  const contractABI = [ /* your full ABI here */ ];

  async function connectWallet() {
    if (typeof window.ethereum !== 'undefined') {
      web3 = new Web3(window.ethereum);
      await window.ethereum.request({ method: 'eth_requestAccounts' });

      // Set BSC network for MetaMask
      await window.ethereum.request({
        method: 'wallet_addEthereumChain',
        params: [{
          chainId: '0x38', // BSC Mainnet chain ID
          chainName: 'Binance Smart Chain',
          nativeCurrency: {
            name: 'Binance Coin',
            symbol: 'BNB',
            decimals: 18,
          },
          rpcUrls: ['https://bsc-dataseed.binance.org/'],
          blockExplorerUrls: ['https://bscscan.com/'],
        }],
      });

      const accounts = await web3.eth.getAccounts();
      userAddress = accounts[0];
      document.getElementById('connectWallet').innerText = 'Wallet Connected';
      document.getElementById('buyTokenButton').style.display = 'inline-block';
      updateBalance();
    } else {
      const provider = new WalletConnectProvider.default({
        rpc: { 56: "https://bsc-dataseed.binance.org/" },  // BSC RPC URL
      });
      await provider.enable();
      web3 = new Web3(provider);
      const accounts = await web3.eth.getAccounts();
      userAddress = accounts[0];
      document.getElementById('connectWallet').innerText = 'Wallet Connected';
      document.getElementById('buyTokenButton').style.display = 'inline-block';
      updateBalance();
    }
  }

  async function updateBalance() {
    if (!userAddress) return;
    const contract = new web3.eth.Contract(contractABI, tokenContractAddress);
    const balance = await contract.methods.balanceOf(userAddress).call();
    const formatted = web3.utils.fromWei(balance, 'ether');
    document.getElementById('user-balance').innerText = `Your $PNEWS Balance: ${formatted}`;
  }

  async function buyToken() {
    if (!userAddress) return alert('Please connect your wallet!');
    
    // Amount to buy (change this to the desired amount)
    const amountToBuy = web3.utils.toWei('0.1', 'ether'); // 0.1 BNB worth of $PNEWS

    // Interact with the contract to purchase the token
    const contract = new web3.eth.Contract(contractABI, tokenContractAddress);
    try {
      await contract.methods.buyTokens().send({ from: userAddress, value: amountToBuy });
      alert('Purchase successful!');
      updateBalance();
    } catch (err) {
      console.error(err);
      alert('Transaction failed.');
    }
  }

  async function fetchLivePrices() {
    try {
      const memes = ['pepe', 'dogecoin', 'shiba-inu', 'floki', 'dogelon-mars'];
      const cryptos = ['bitcoin', 'ethereum', 'solana', 'cardano', 'ripple'];
      const memeUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${memes.join(',')}&vs_currencies=usd`;
      const cryptoUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${cryptos.join(',')}&vs_currencies=usd`;
      const [memeRes, cryptoRes] = await Promise.all([fetch(memeUrl), fetch(cryptoUrl)]);
      const memeData = await memeRes.json();
      const cryptoData = await cryptoRes.json();
      document.getElementById('live-memes').innerText = memes.map(id => `${id.toUpperCase()}: $${memeData[id]?.usd}`).join(' | ');
      document.getElementById('live-cryptos').innerText = cryptos.map(id => `${id.toUpperCase()}: $${cryptoData[id]?.usd}`).join(' | ');
    } catch (e) {
      console.error(e);
    }
  }

  const targetDate = new Date("2025-05-28T09:00:00-04:00").getTime();
  const countdownTimer = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance < 0) {
      clearInterval(countdownTimer);
      document.getElementById('countdown').innerText = "Presale Live!";
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  window.onload = function () {
    fetchLivePrices();
    setInterval(fetchLivePrices, 30000);
  };
</script>

</body>
</html>
