<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Fredoka', sans-serif;
      background-color: #1b5e20;
      color: white;
    }
    header {
      padding: 60px 20px 20px;
      text-align: center;
      background-color: #1b5e20;
      position: relative;
    }
    header h1 {
      font-size: 2.5em;
      margin: 0;
      color: #FFD700;
    }
    header p {
      font-size: 1.2em;
      color: #FFD700;
    }
    header img {
      max-width: 250px;
      margin-bottom: 20px;
    }
    #language-selector {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px;
      background-color: #FFD700;
      border-radius: 5px;
      color: #1b5e20;
      font-weight: bold;
    }
    section {
      padding: 40px 20px;
      max-width: 1200px;
      margin: auto;
    }
    .cta {
      text-align: center;
      padding: 60px 20px;
      border-radius: 20px;
    }
    #price-timer-section {
      text-align: center;
      margin-top: 40px;
      background-color: #FFD700;
      padding: 30px 10px;
      border-radius: 15px;
    }
    .ticker {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      padding: 10px 0;
    }
    .ticker span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 20s linear infinite;
      color: red;
      font-weight: bold;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0%); }
      100% { transform: translateX(-100%); }
    }
    footer {
      text-align: center;
      padding: 40px 20px;
      color: white;
    }
    footer a {
      color: #FFD700;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>

<div id="language-selector">
  <select id="language-dropdown">
    <option value="en">English</option>
    <option value="zh">Chinese</option>
    <option value="es">Spanish</option>
    <option value="hi">Hindi</option>
    <option value="ar">Arabic</option>
  </select>
</div>

<header>
  <img src="https://github.com/PEPENEWS45/PepeNews/raw/main/Pepe%20the%20Frog%20News%20Reporter.png" alt="Pepe Logo">
  <h1>üöÄ Meme Revolution</h1>
  <p>The Future of Meme Journalism, powered by $PNEWS</p>
</header>

<section class="cta">
  <div id="price-timer-section">
    <h3 style="color: #1b5e20;">üìâ Live Prices</h3>
    <div class="ticker">
      <span id="live-memes">Top 10 Meme Coin Prices Loading...</span>
    </div>
    <div class="ticker">
      <span id="live-cryptos">Top 10 Crypto Prices Loading...</span>
    </div>
    <h3 style="color: #1b5e20;">‚è≥ Presale Starts In: <span id="countdown"></span></h3>
  </div>
</section>

<footer>
  <p>üíö Built by the Meme Community ¬∑ Join us on 
    <a href="https://x.com/PepeNewsCoin" target="_blank">X (Twitter)</a> ¬∑ 
    <a href="#">Telegram</a> ¬∑ 
    <a href="#">Discord</a>
  </p>
</footer>

<script>
  async function fetchLivePrices() {
    try {
      const memes = ['pepe', 'dogecoin', 'shiba-inu', 'floki', 'dogelon-mars', 'akita-inu', 'samoyedcoin', 'babydoge-coin', 'cult-dao', 'volt-inu'];
      const cryptos = ['bitcoin', 'ethereum', 'binancecoin', 'solana', 'cardano', 'ripple', 'ton', 'avalanche-2', 'polkadot', 'chainlink'];
      const memeUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${memes.join(',')}&vs_currencies=usd`;
      const cryptoUrl = `https://api.coingecko.com/api/v3/simple/price?ids=${cryptos.join(',')}&vs_currencies=usd`;

      const [memeRes, cryptoRes] = await Promise.all([fetch(memeUrl), fetch(cryptoUrl)]);
      const memeData = await memeRes.json();
      const cryptoData = await cryptoRes.json();

      document.getElementById('live-memes').innerText = memes.map(id => `${id.toUpperCase()}: $${memeData[id]?.usd}`).join(' | ');
      document.getElementById('live-cryptos').innerText = cryptos.map(id => `${id.toUpperCase()}: $${cryptoData[id]?.usd}`).join(' | ');
    } catch (err) {
      console.error(err);
      document.getElementById('live-memes').innerText = 'Unavailable';
      document.getElementById('live-cryptos').innerText = 'Unavailable';
    }
  }

  const targetDate = new Date("2025-05-28T09:00:00-04:00").getTime();
  const countdownTimer = setInterval(() => {
    const now = new Date().getTime();
    const distance = targetDate - now;
    if (distance < 0) {
      clearInterval(countdownTimer);
      document.getElementById('countdown').innerText = "Presale Live!";
      return;
    }
    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);
    document.getElementById('countdown').innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
  }, 1000);

  fetchLivePrices();
  setInterval(fetchLivePrices, 60000); // Refresh prices every 60 seconds
</script>

</body>
</html>
